
<div id="imgur-image-list"><img src=/static/img/manatee.gif></div>
<!-- load the images with an ajax call -->

{% block custom-js-post %}
<script> 

function refresh(response) {
    $('#imgur-image-list').replaceWith(response);
}

$.ajax({
    async: true,
    url: '{% url image_list %}',
    data: { place: '{{ place.name }}' },
    success: function(data) { refresh(data); }
});

</script>
{% endblock %}
